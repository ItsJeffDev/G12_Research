    <h1 data-en="OOP Literature" data-tl="OOP Literature" class="main-heading"></h1>

    <p data-en="<strong>ENGLISH VERSION </strong>" 
      data-tl="<strong>TAGALOG VERSION </strong>"
      class="intro-text">

    <p style="text-align: center;" data-en=" <strong>Module - Introduction To OOP</strong><br> Link: <a href='https://www.scribd.com/document/692318176/Module-1-Introduction-to-OOP'>https://www.scribd.com/document/692318176/Module-1-Introduction-to-OOP</a>"   
    data-tl="<strong>Module - Introduction To OOP</strong><br> Link: <a href='https://www.scribd.com/document/692318176/Module-1-Introduction-to-OOP'>https://www.scribd.com/document/692318176/Module-1-Introduction-to-OOP</a>"></p>

    </p> <br><hr>

    <p style="text-align: left;" data-en=" <br> <strong>Object-Oriented Programming (OOP) – Core Modules (Summary)</strong>"
    data-tl=""></p>

    <p style="text-align: left;" data-en=" Author: Durgesh Kumar Singh <a href='www.slideshare.net' target='_blank'>www.slideshare.net</a> "
    data-tl="<strong>Additional OOP Concepts from Slideshare</strong>"></p>

    <p style="text-align: left;" data-en="<strong> 1. Overview of OOP </strong>"
    data-tl="<strong> 1. Overview </strong>"></p>

    <p style="text-align: left;" data-en=" <strong> • </strong> Explains OOP principles in the context of .NET and C#."
    data-tl="<strong> • </strong> Focus sa paggamit ng OOP sa .NET/C# context pero applicable din sa Java."> </p>

    <p style="text-align: left;" data-en=" <strong> • </strong> Describes the concept of an <strong>object</strong> as a unit combining data (fields) and behavior (methods)."
    data-tl="<strong> • </strong> Object = kumbinasyon ng <b>fields</b> (data) at <b>methods</b> (behavior)"> </p>

    <p style="text-align: left;" data-en=" <strong> • </strong> Highlights key pillars of OOP: <strong>Encapsulation,</strong>Inheritance,<strong> Polymorphism,</strong> and <strong>Reusability</strong>."
    data-tl=""> </p>

    <p style="text-align: left;" data-en="<strong> 2. Classes & Objects </strong>"
    data-tl="<strong> 2. Classes & Objects </strong>"></p>

    <p style="text-align: left;" data-en=" <strong> • </strong> How to define classes, fields, and methods."
    data-tl="<strong> • </strong> Paano gumawa ng class, fields, methods, at paano mag-create ng objects gamit ang new."> </p>

    <p style="text-align: left;" data-en=" <strong> • </strong> How to <strong>instantiate objects</strong> and the role of the new keyword."
    data-tl="<strong> • </strong> Use ng <b>access modifiers:</b> public, private, protected."> </p>

    <p style="text-align: left;" data-en=" <strong> • </strong> Access modifiers (public, private, protected) and class attributes like static, abstract, sealed, and unsafe."
    data-tl=""> </p>

    <p style="text-align: left;" data-en="<strong> 3. Constructors & Destructors </strong>"
    data-tl="<strong> 3. Constructors & Destructors </strong>"></p>

    <p style="text-align: left;" data-en=" <strong> •  Constructors:</strong> Used for initializing objects; include parameterized, default, and static variants."
    data-tl="<strong> •  Constructor</strong>  – Automatic na method kapag ginawa ang object"> </p>

    <p style="text-align: left;" data-en=" <strong> •  Destructors:</strong>  Used for cleanup and resource management; invoked by the garbage collector."
    data-tl="<strong> •  Destructor</strong> – Pang-cleanup ng memory kapag hindi na ginagamit ang object."> </p>

    <p style="text-align: left;" data-en="<strong> 4. Function Overloading </strong>"
    data-tl="<strong> 4. Function Overloading </strong>"></p>

    <p style="text-align: left;" data-en=" <strong> • </strong>  Multiple methods with the same name but different parameters (signature)."
    data-tl="<strong> • </strong> Parehong pangalan ng method pero may <b>iba’t ibang parameters</b>."> </p>

    <p style="text-align: left;" data-en=" <strong> • </strong>  Overloading is based on parameter count or type—not return type."
    data-tl=""> </p>

    <p style="text-align: left;" data-en="<strong> 5. Encapsulation</strong>"
    data-tl="<strong> 5. Encapsulation</strong>"></p>

    <p style="text-align: left;" data-en=" <strong> • </strong>  Bundles data and methods in a protective structure."
    data-tl="<strong> • </strong> Data + Methods = naka-wrap sa isang class para hindi basta-basta ma-access."> </p>

    <p style="text-align: left;" data-en=" <strong> • </strong>  Restricts access to an object's internal state (information hiding)."
    data-tl=""> </p>

    <p style="text-align: left;" data-en="<strong> 6. Inheritance </strong>"
    data-tl="<strong> 6. Inheritance </strong>"></p> 

    <p style="text-align: left;" data-en=" <strong> • </strong>  Enables a new class (derived) to acquire characteristics from an existing class (base)."
    data-tl="<strong> • </strong> Gumagamit ng <b>“is-a” relationship</b>. Halimbawa, Student is-a Person"></p>

    <p style="text-align: left;" data-en=" <strong> • </strong>  Supports “is-a” relationships and enhances <strong>code reusability</strong>."
    data-tl=""></p>

    <p style="text-align: left;" data-en="<strong> 7. Polymorphism </strong>"
    data-tl="<strong> 7. Polymorphism </strong>"></p> 

    <p style="text-align: left;" data-en=" <strong> • </strong>  Allows objects to be treated as instances of their base class, enabling method binding at runtime."
    data-tl="<strong> • </strong> Gumagamit ng <b>overriding</b> at <b>overloading</b> para magbago ng behavior ng methods."></p>

    <p style="text-align: left;" data-en=" <strong> • </strong>  Methods can be overridden (dynamic binding) to provide specific behaviors."
    data-tl=""></p>

    <p style="text-align: left;" data-en="<strong> 8. Other Constructs </strong>"
    data-tl="<strong> 8. Other Constructs </strong>"></p> 

    <p style="text-align: left;" data-en=" <strong> •  Partial Classes: </strong>  Spread class definitions across multiple files for collaborative development."
    data-tl="<strong> •  Partial Classes </strong> – Para sa collaborative coding."></p>

    <p style="text-align: left;" data-en=" <strong> •  Static Classes & Methods: </strong>   Belong to the class itself, not instances."
    data-tl="<strong> •  Static Classes & Methods </strong> – Belong sa class, hindi sa object."></p>

    <p style="text-align: left;" data-en=" <strong> •  Class Libraries (DLLs): </strong>  Reusable modules for wider application use."
    data-tl="<strong> •  Class Libraries (DLLs): </strong> – Reusable code packages."></p><hr><br>
