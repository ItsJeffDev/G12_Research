      <h3 style="text-align: left" data-en="SUMMARY" data-tl="SUMMARY"></h3>
      <br />

      <p
        style="text-align: left"
        data-en="Abstraction in Object -O riented Programming (OOP)<br><br>
Abstraction is one of the four main principles of OOP, along with  Encapsulation, Inheritance, and <br> Polymorphism . It is the process of  hiding unnecessary details of an object and showing only the essential features that are relevant to the user. In simpler terms, abstraction focuses on  what an object does rather than h ow it does it."
        data-tl=""
      ></p>

      <p
        style="text-align: left"
        data-en="Characteristics of Abstraction <br> 1. Focus on Essentials"
        data-tl=""
      ></p>

      <p
        style="text-align: left; margin-left: 25px;"
        data-en="  Abstraction allows you to emphasize what an object is supposed to do, rather than how it actually performs those actions."
        data-tl=""
      ></p>
      
      <p
        style="text-align: left"
        data-en=" 2. Hiding Complexity"
        data-tl=""
      ></p>

      <p
        style="text-align: left; margin-left: 25px;"
        data-en=" Internal logic and background processes are hidden from the user. Only the simplified interface or necessary details are exposed. "
        data-tl=""
      ></p>

      <p
        style="text-align: left"
        data-en=" 3. Improved Modularity"
        data-tl=""
      ></p>

      <p
        style="text-align: left; margin-left: 25px;"
        data-en=" Programs can be divided into abstract layers, where high -level operations are separated from low -level details. "
        data-tl=""
      ></p>

      <p
        style="text-align: left"
        data-en=" 4. Promotes Reusability"
        data-tl=""
      ></p>

      <p
        style="text-align: left; margin-left: 25px;"
        data-en=" Abstract definitions can be reused by multiple subclasses or implementations, avoiding duplication of effort. "
        data-tl=""
      ></p>

      <br><br>
      <p
        style="text-align: left"
        data-en=" Benefits of Abstraction <br>
1. Simplifies Complex Systems"
        data-tl=""
      ></p>

      <p
        style="text-align: left; margin-left: 25px;"
        data-en=" By hiding complex internal details, abstraction makes large systems easier to work with. "
        data-tl=""
      ></p>

      <p
        style="text-align: left"
        data-en=" 2. Improves Code Maintainability "
        data-tl=""
      ></p>
      
      <p
        style="text-align: left; margin-left: 25px;"
        data-en=" Since the internal implementation is hidden, changes can be made without affecting the external interface. "
        data-tl=""
      ></p>

      <p
        style="text-align: left"
        data-en=" 3. Encourages Flexibility "
        data-tl=""
      ></p>

      <p
        style="text-align: left; margin-left: 25px;"
        data-en=" Developers can change the underlying implementation of methods without changing the way other parts of the program interact with the class. "
        data-tl=""
      ></p>

      <p
        style="text-align: left"
        data-en=" 4. Supports Scalability "
        data-tl=""
      ></p>

      <p
        style="text-align: left; margin-left: 25px;"
        data-en=" Abstract classes and interfaces provide a foundation for building scalable systems, as new features can be added without breaking existing code. "
        data-tl=""
      ></p>

      <p
        style="text-align: left"
        data-en=" 5. Promotes Security "
        data-tl=""
      ></p>

      <p
        style="text-align: left; margin-left: 25px;"
        data-en=" Abstraction hides sensitive or unnecessary details, reducing the risk of misuse or errors caused by direct access to complex internals. "
        data-tl=""
      ></p>
