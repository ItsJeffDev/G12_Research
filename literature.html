    <h1 data-en="OOP Literature" data-tl="OOP Literature" class="main-heading">Java Programming: Object-Oriented Programming (OOP) Tutorials</h1>

    <p data-en="<strong>ENGLISH VERSION </strong>" 
      data-tl=" <strong>TAGALOG VERSION </strong>"
      class="intro-text">

    <p style="text-align: center;" data-en=" <strong>Module - Introduction To OOP</strong><br> Link: <a href='https://www.scribd.com/document/692318176/Module-1-Introduction-to-OOP'>https://www.scribd.com/document/692318176/Module-1-Introduction-to-OOP</a>"   
    data-tl="<strong> Module - Introduction To OOP</strong><br> Link: <a href='https://www.scribd.com/document/692318176/Module-1-Introduction-to-OOP'>https://www.scribd.com/document/692318176/Module-1-Introduction-to-OOP</a> "></p>

    </p> <br><hr>

    <p style="text-align: left;" data-en=" <br> <strong>Module 1: Introduction to Object-Oriented Programming (OOP)</strong>"
    data-tl="<br> <strong>Module 1: Introduction to Object-Oriented Programming (OOP)</strong>"></p>

    <p style="text-align: left;" data-en="<strong> 1. What Is OOP? </strong>"
    data-tl="<strong> 1. Ano ang OOP? </strong>"></p>

    <p style="text-align: left;" data-en=" <strong> • Object-Oriented Programming (OOP)</strong> is a programming style that models software based on <strong>objects</strong>, 
combining both data and behavior in one entity. "
    data-tl="<strong> • </strong> Ang <b>Object-Oriented Programming (OOP)</b> ay isang estilo ng programming na gumagamit ng <b>objects—</b>
mga bagay na may sariling <b>data</b> (state) at <b>behavior</b> (gawa o actions)"> </p>

    <p style="text-align: left;" data-en=" <strong> • </strong> Instead of focusing on sequential steps, OOP views software as a collection of interacting objects, each 
with its own properties and capabilities. "
    data-tl="<strong> • </strong> Hindi tulad ng procedural programming na sunod-sunod lang ang steps, ang OOP ay nakabase sa paguusap o interaction ng mga objects."> </p><br>

    <p style="text-align: left;" data-en="<strong> 2. Why Use OOP? </strong>"
    data-tl="<strong> 2. Bakit Gamitin ang OOP? </strong>"></p>
    
    <p style="text-align: left;" data-en="<strong> • Modularity:</strong>  Code is organized into self-contained classes and objects, making it easier to manage and 
debug." 
    data-tl="<b>Modularity</b> – Nahahati ang code sa maliliit na bahagi (mga class), mas madali i-manage at i-debug."></p> 

    <p style="text-align: left;" data-en="<strong> • Reusability:</strong> Thanks to inheritance and polymorphism, developers can reuse existing code, reducing 
redundancy." 
    data-tl="<b>Reusability</b> – Pwede i-reuse ang code gamit ang inheritance at polymorphism."></p>  
    
    <p style="text-align: left;" data-en="<strong> • Maintainability: </strong> Encapsulation (information hiding) protects object internals, enabling safer 
modifications." 
    data-tl="<b>Maintainability</b> – Gumagamit ng encapsulation para protektado ang data at madaling baguhin kung 
kailangan."></p> 

    <p style="text-align: left;" data-en="<strong> • Scalability: </strong> OOP allows systems to grow gracefully by adding new classes and behaviors." 
    data-tl="<b>Scalability</b> – Kayang lumaki o dagdagan ang features ng program ng hindi sinisira ang ibang bahagi."></p>
    <br>

    <p style="text-align: left;" data-en="<strong> 3. Core OOP Concepts </strong>"
    data-tl="<strong>3. Core Concepts ng OOP</strong>"></p>

    <p style="text-align: left;" data-en="<strong> A.) Class & Object </strong>" 
    data-tl="<strong> A.) Class & Object </strong>"></p>

    <p style="text-align: left;" data-en="<strong> • </strong> A <strong> class </strong> is a blueprint defining attributes (state) and methods (behavior) for its objects." 
    data-tl="<strong> • </strong> <strong> Class </strong> – Parang template o blueprint kung saan naka-define ang properties at actions ng object."></p>
    
    <p style="text-align: left;" data-en="<strong> • </strong> A <strong> object </strong> is a blueprint defining attributes (state) and methods (behavior) for its objects." 
    data-tl="<strong> • </strong><strong> object </strong> – Real-world na instance ng class. Parang actual na bagay base sa template."></p>

    <p style="text-align: left;" data-en="<strong> B.) Encapsulation Class & Object </strong>" 
    data-tl="<strong> B.) Encapsulation</strong>"></p>

    <p style="text-align: left;" data-en="<strong> • </strong> Bundles data and methods inside classes, restricting direct access to internal details." 
    data-tl="<strong> • </strong> Tinatago ang mga internal na detalye ng class."></p>

    <p style="text-align: left;" data-en="<strong> • </strong> Improves security and control by using accessors (get) and mutators (set)." 
    data-tl="<strong> • </strong> Gumagamit ng <b>get</b> at <b>set</b> methods para ma-access ng maayos ang data."></p>

    <p style="text-align: left;" data-en="<strong> C.) Abstraction </strong>" 
    data-tl="<strong> C.) Abstraction </strong>"></p>

    <p style="text-align: left;" data-en="<strong> • </strong> Hides complex internal workings while exposing only necessary functionality." 
    data-tl="<strong> • </strong> Pinapakita lang ang importanteng parts, tinatago ang complex na proseso."></p>

    <p style="text-align: left;" data-en="<strong> • </strong> Promotes simplified interfaces, reducing cognitive load." 
    data-tl="<strong> • </strong> Gaya ng TV: pinipindot mo lang ang remote, hindi mo na kailangang alam paano gumagana sa loob."></p>

    <p style="text-align: left;" data-en="<strong> D.) Inheritance </strong>" 
    data-tl="<strong> D.) Inheritance </strong>"></p>

    <p style="text-align: left;" data-en="<strong> • </strong> Allows a new class (subclass) to inherit traits from an existing class (superclass)." 
    data-tl="<strong> • </strong> Pwede magmana ang isang class ng properties at methods mula sa ibang class."></p>

    <p style="text-align: left;" data-en="<strong> • </strong> Supports code reuse and establishes hierarchical relationships like “Dog IS-A Animal.”" 
    data-tl="<strong> • </strong> Halimbawa: Ang <b>Dog</b> ay isang <b>Animal</b> (Dog is-a Animal)."></p>

    <p style="text-align: left;" data-en="<strong> E.) Polymorphism </strong>" 
    data-tl="<strong> E.) Polymorphism </strong>"></p> 

    <p style="text-align: left;" data-en="<strong> • </strong>Enables multiple behaviors under one interface: same method name can behave differently depending on 
context." 
    data-tl="<strong> • </strong> Pwede magkaroon ng <b>same method name</b> pero <b>iba-iba ang output</b> depende sa situation."></p>

    <p style="text-align: left;" data-en="<strong> • </strong>Two main types:" 
    data-tl="<strong> • </strong> Dalawang uri: "></p>

    <p style="text-align: left; margin-left: 2rem;" data-en=" • <strong>Compile-time (Overloading):</strong> Same method name, different parameters." 
    data-tl="• <strong>Compile-time (Overloading)</strong> – Iisang method name pero magkaibang parameters."></p>

    <p style="text-align: left; margin-left: 2rem;" data-en=" • <strong>Run-time (Overriding):</strong> Subclass provides specific implementation." 
    data-tl=" • <strong>Run-time (Overriding)</strong> – Magkaibang version ng method sa subclass.."></p>

    <p style="text-align: left;" data-en="<strong> 4. OOP vs. Procedural Programming </strong>"
    data-tl="<strong> 4. OOP vs. Procedural Programming </strong>"></p>

    <p style="text-align: left;" data-en="<strong> •  Procedural Programming </strong> organizes code in routines and procedures acting on data." 
    data-tl="<strong> •  Procedural </strong> – Sunod-sunod na instructions, gamit ang functions."></p>

    <p style="text-align: left;" data-en="<strong> •  OOP </strong> structures code around objects that maintain their own data and behavior." 
    data-tl="<strong> •  OOP </strong> – Gamit ang mga object na may sariling data at functions."></p>

    <p style="text-align: left;" data-en="<strong> 5. Message Passing & Interaction </strong>"
    data-tl="<strong> 5. Message Passing & Interaction </strong>"></p>

    <p style="text-align: left;" data-en="<strong> • </strong> Objects communicate by <strong> sending messages</strong> invoking methods on each other." 
    data-tl="<strong> • </strong> Ang mga object ay nag-uusap sa isa't isa sa pamamagitan ng method calls o “sending messages.”"></p>

    <p style="text-align: left;" data-en="<strong> • </strong> This encourages loose coupling and modularity by defining clear interaction boundaries." 
    data-tl="<strong> • </strong> Nakakatulong ito para sa mas <b>modular</b> at <b>independent</b> na design ng system."></p>

    <p style="text-align: left;" data-en="<strong> 6. Additional Design Principles </strong>"
    data-tl="<strong> 6. Design Principles sa OOP </strong>"></p>

    <p style="text-align: left;" data-en="<strong> • SOLID Principles </strong>  for robust class design:" 
    data-tl="<strong> SOLID Principles: </strong>"></p>

    <p style="text-align: left; margin-left: 2rem;" data-en="<strong> • S</strong>ingle Responsibility" 
    data-tl="<strong> • S</strong>ingle Responsibility – One purpose lang bawat class."></p>

    <p style="text-align: left; margin-left: 2rem;" data-en="<strong> • O</strong>pen/Closed" 
    data-tl="<strong> • O</strong>pen/Closed – Pwede i-extend pero hindi dapat i-edit ang original code."></p>

    <p style="text-align: left; margin-left: 2rem;" data-en="<strong> • L</strong>iskov Substitution" 
    data-tl="<strong> • L</strong>iskov Substitution – Dapat kayang palitan ang parent class ng child class without issue."></p>

    <p style="text-align: left; margin-left: 2rem;" data-en="<strong> • I</strong>nterface Segregation" 
    data-tl="<strong> • I</strong>nterface Segregation – Huwag pilitin ang class na gumamit ng methods na ‘di niya kailangan."></p>

    <p style="text-align: left; margin-left: 2rem;" data-en="<strong> • D</strong>ependency Inversion" 
    data-tl="<strong> • D</strong>ependency Inversion – Naka-Depende sa interfaces, hindi sa concrete classes."></p>

    <p style="text-align: left;" data-en="<strong> • Responsibility-Driven Design (GRASP):</strong> Focuses on assigning responsibilities based on behavior and 
data." 
    data-tl="<strong> GRASP Principles: </strong>"></p>
