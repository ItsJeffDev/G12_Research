        data-en="Understanding Encapsulation in Java"
        data-tl="Understanding Encapsulation sa Java"
      ></p>

      <p
        style="text-align: left"
        data-en="Encapsulation is one of the four core principles of Object-Oriented Programming (OOP). It refers to the 
process of binding data (attributes) and methods (functions) together into a single unit called a class, while 
also restricting direct access to the internal details of that class. In short, encapsulation hides the 
complexity of the internal workings and only exposes what is necessary.<br> Think of it like a car: you use the steering wheel, pedals, and gear shift (public methods), but you do not directly 
manipulate the engine or brakes (private data). This separation ensures safety, organization, and ease of 
use."
        data-tl="Ano ang Encapsulation?<br>
Encapsulation ay isa sa apat na core principles ng Object-Oriented Programming (OOP). Ito ay 
tumutukoy sa proseso ng pagsasama ng data (attributes) at methods (functions) sa isang unit 
na tinatawag na class, habang nire-restrict ang direct access sa internal details ng class na iyon. 
Sa madaling salita, Encapsulation ay nagtatago ng complexity at pinapakita lang ang kailangan.<br><br> Isipin ito parang kotse: ginagamit mo lang ang steering wheel, pedals, at gear shift (public methods), 
pero hindi mo directly ginagalaw ang engine o brakes (private data)."
      ></p>

      <p
        style="text-align: left"
        data-en="Encapsulation in Java is mainly achieved by: <br> Declaring variables as private – ensures they cannot be directly accessed from outside the class.<br>
Providing public getter and setter methods – controls how the private variables are accessed or modified.<br>
Applying validation rules in setters – ensures that data remains valid before being assigned."
        data-tl="Encapsulation sa Java ay ginagawa sa pamamagitan ng:"
      ></p>

      <p
        style="text-align: left"
        data-en="Key Components of Encapsulation <br> Data Hiding – Prevents external classes from accessing internal data directly.<br>
Access Modifiers – Determines the scope of accessibility.<br>
private → accessible only within the class.<br>
default → accessible only within the package.<br>
protected → accessible in class, package, and subclasses.<br>
public → accessible everywhere."
        data-tl="• Pag-declare ng variables bilang private – para hindi ma-access directly sa labas ng class. <br> • Pagbibigay ng public getter at setter methods – para makontrol paano ma-aaccess o mamomodify ang private variables.<br> • Paglalagay ng validation rules sa setters – para masigurong valid ang data bago ito ma-assign."
      ></p>

      <p
        style="text-align: left"
        data-en="Benefits of Encapsulation <br> Encapsulation provides several important advantages in software development:<br>
Data Protection – Ensures sensitive or critical data cannot be directly modified by outside code.<br>
Improved Security – Protects internal implementation details from being misused.<br>
Code Maintainability – Makes it easier to update or refactor code since changes inside a class don’t affect 
external code.<br>
Reusability – Encapsulated classes are modular and can be reused across different applications.
Better Control – Allows developers to define rules and conditions for accessing or updating data."
        data-tl="Key Components ng Encapsulation <br><br> • Data Hiding – Hindi pwedeng ma-access directly ng external classes ang internal data. <br> • Access Modifiers – Nagde-determine ng scope ng accessibility: <br>"
      ></p>

      <p style="text-align: left; margin-left: 25px;" data-en=" " 
      data-tl=" 
      • private → accessible lang sa loob ng class.<br>
• default → accessible lang sa loob ng package.<br>
• protected → accessible sa class, package, at subclasses.<br>
• public → accessible kahit saan.<br>
      ">
      </p>
      <p style="text-align: left;" data-en=" " 
      data-tl=" • Data Protection – Hindi basta ma-momodify ang sensitive data ng outside code.<br>
• Improved Security – Protected ang internal implementation.<br>
• Code Maintainability – Mas madali i-update kasi hindi naapektuhan ang external code.<br>
• Reusability – Modular at pwedeng i-reuse ang encapsulated classes.<br>
• Better Control – Developers ang nagde-define ng rules sa pag-access o pag-update ng data.
      ">
      </p>
