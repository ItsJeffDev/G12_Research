      <h3 style="text-align: left" data-en="SUMMARY" data-tl="SUMMARY"></h3>
      <br />

      <p
        style="text-align: left"
        data-en="Inheritance in Object-Oriented Programming (OOP) <br> <br> Inheritance is one of the core principles of Object-Oriented Programming (OOP). It refers to the mechanism 
where a class, known as the child class or subclass, can derive attributes and behaviors (fields and 
methods) from another class called the parent class or superclass. This concept establishes a natural 
hierarchical relationship between classes and allows developers to reuse code, extend functionality, and 
maintain cleaner programs."
        data-tl=""
      ></p>

      <p style="text-align: left;" data-en="Benefits of Inheritance <br> 1. Code Reusability" data-tl=""></p>

      <p style="text-align: left; margin-left: 25px;" data-en=" • Inheritance promotes the reuse of code by centralizing shared functionality in a superclass. 
Instead of rewriting the same methods or variables across multiple classes, they can be inherited 
and reused, leading to efficiency and reduced redundancy." data-tl=""></p>

      <p style="text-align: left;" data-en="<br> 2. Improved Maintainability" data-tl=""></p>

      <p style="text-align: left; margin-left: 25px;" data-en=" • IBecause shared code is placed in one location (the superclass), any updates or changes only need 
to be made once. These changes automatically propagate to subclasses, reducing maintenance 
effort and chances of inconsistency." data-tl=""></p>


      <p style="text-align: left;" data-en="<br> 3. Hierarchy and Organization" data-tl=""></p>
      
      <p style="text-align: left; margin-left: 25px;" data-en=" • Inheritance allows developers to represent real-world relationships in code through a structured 
hierarchy. General characteristics are placed at higher levels (parent class), while specific 
characteristics are defined at lower levels (child classes). This improves the logical organization of 
software systems." data-tl=""></p>

      <p style="text-align: left;" data-en="<br> 4. Polymorphism" data-tl=""></p>

      <p style="text-align: left; margin-left: 25px;" data-en=" • Polymorphism works hand in hand with inheritance by allowing methods in a subclass to override 
those in the superclass. This provides flexibility, since the same method name can perform 
different actions depending on which class object is being used." data-tl=""></p>

      <p style="text-align: left;" data-en="<br> 5. Extensibility and Scalability" data-tl=""></p>

      <p style="text-align: left; margin-left: 25px;" data-en=" • Systems built with inheritance are easier to expand. New subclasses can be created to extend 
existing ones without altering the original code. This supports scalability and adaptability in larger 
applications." data-tl=""></p>
       
      <p style="text-align: left;" data-en="<br> 6. Abstraction and Specialization" data-tl=""></p>
     
      <p style="text-align: left; margin-left: 25px;" data-en=" • Inheritance allows the abstraction of general features in a parent class, while child classes handle 
specialized behaviors. This abstraction helps in building modular and understandable systems, 
where general rules are defined once and reused by more specific classes." data-tl=""></p>

      <p style="text-align: left;" data-en="<br> Types of Inheritance " data-tl=""></p>

      <p style="text-align: left;" data-en=" 1. Single Inheritance " data-tl=""></p>

      <p style="text-align: left; margin-left: 25px;" data-en=" • A subclass inherits from only one superclass. This is the simplest and most common type of 
inheritance." data-tl=""></p>

      <p style="text-align: left;" data-en=" 2. Multilevel Inheritance " data-tl=""></p>

      <p style="text-align: left; margin-left: 25px;" data-en=" • A chain of inheritance where a subclass becomes the parent of another subclass, creating multiple 
levels of inheritance." data-tl=""></p>

      <p style="text-align: left;" data-en=" 3. Hierarchical Inheritance " data-tl=""></p>

      <p style="text-align: left; margin-left: 25px;" data-en=" • Multiple subclasses inherit from the same superclass. Each subclass gains access to the shared 
features of the parent but can also define unique ones." data-tl=""></p>

      <p style="text-align: left;" data-en=" 4. Multiple Inheritance " data-tl=""></p>

      <p style="text-align: left; margin-left: 25px;" data-en=" • A subclass can inherit from more than one superclass. While powerful, this can also lead to 
complexity, such as conflicts when two parent classes have methods with the same name. Some 
languages support this directly, while others allow it only through interfaces." data-tl=""></p>
